{% extends "base.html" %}
{% block content %}
<h2>Add Witness</h2>
<form method="post">
    <label>Name</label><input name="name" required>
    <label>Contact</label><input name="contact_no">
    <label>Statement</label><textarea name="statement"></textarea>
    <label>Case</label>
<select name="case_id">
    <option value="">-- none --</option>
    {% for c in cases %}
    <option value="{{ c.case_id }}">{{ c.case_title }}</option>
    {% endfor %}
</select>
    <button type="submit">Add Witness</button>
</form>
{% endblock %}
