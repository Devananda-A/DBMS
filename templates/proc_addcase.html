{% extends "base.html" %}
{% block content %}
<h2>Add Case via Procedure</h2>
<form method="post">
    <label>Title</label><input name="title" required>
    <label>Type</label><input name="type" required>
    <label>Officer</label>
<select name="officer_id">
    <option value="">-- none --</option>
    {% for o in officers %}
    <option value="{{ o.officer_id }}">{{ o.officer_name }}</option>
    {% endfor %}
</select>
    <button type="submit">Add Case</button>
</form>

{% if result %}
<h3>Procedure Result</h3>
<table>
    <thead>
        <tr>{% for k in result[0].keys() %}<th>{{ k }}</th>{% endfor %}</tr>
    </thead>
    <tbody>
        {% for r in result %}
        <tr>{% for v in r.values() %}<td>{{ v }}</td>{% endfor %}</tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
